<!DOCTYPE HTML> 
<html>
<head>
<title>
Square and Cube
</title>
<style> table,tr, td
{
border: solid orange;
color:brown;
background-color:lightyellow;
width: 33%;
font-size:30px;
text-align: center;
border-radius:5%;
}
h1{animation:myassignment 1s infinite;
text-align:center;
}
@keyframes myassignment{
 
    0%{    color: transparent; }
    99%{    color:#00AAFF;  } 
}
</style>
<meta charset="utf-8">
</head>
<body>
<table border="1" align="center"><tr><th>NUMBERS</th><th>SQUARES</th><th>CUBES</th></tr>
<script>
for(var n=100;n<=1000;n+=100)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
}
</script>
</table>
<h1> ASSIGNMENT 2 : CHALLENGE COMPLETED</h1>
</body>
</html>
